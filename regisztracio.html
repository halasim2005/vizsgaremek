<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
</head>

<body>
    <form action="" method="post">

        <label for="vezNev">Vezetéknév</label>
        <br>
        <input type="text" name="vezNev" id="vezNev" placeholder="Gipsz">
        <br>
        <label for="kerNev">Keresztnév</label>
        <br>
        <input type="text" name="kerNev" id="kerNev" placeholder="Jakab">
        <br>
        <label for="telefonszam">Telefonszám</label>
        <br>
        <input type="tel" placeholder="+36 20 420 6969">
        <br>
        <label for="irszam">Irányítószám</label>
        <br>
        <input type="number" min="1000" max="9999" placeholder="8181">
        <br>
        <label for="varos">Város</label>
        <br>
        <input type="text" name="varos" id="varos" placeholder="Berhida">
        <br>
        <label for="utca">Utca</label>
        <br>
        <input type="text" name="utca" id="utca" placeholder="Liszt Ferenc utca">
        <br>
        <label for="hazszam">Házszám</label>
        <br>
        <input type="number" min="1" name="hazszam" id="hazszam" placeholder="6">
        <br>

        <label for="email">E-mail cím</label>
        <br>
        <input type="email" name="email" id="email" placeholder="minta@gmail.com">
        <br>
        <label for="password">Jelszó</label>
        <br>
        <input type="password" name="password" id="password" placeholder="*********">
        <br>
        <label for="passwordAgain">Jelszó megerősítése</label>
        <br>
        <input type="password" name="password" id="passwordAgain" placeholder="*********">
        <br>
        <input type="button" value="Regisztráció">
    </form>
</body>

</html>
