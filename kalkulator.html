<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulátor</title>
</head>
<body>
    <h3>Feszültségesés Kalkulátor</h3>
    <label for="vezHosszNev">Kérem írja be a vezeték (egyirányú) hosszát méterben megadva!</label>
    <br>
    <input type="number" min="0.1" name="vezHossz" id="vezHossz" placeholder="20"><label>méter</label>
    <br>
    <label for="teljNev">Kérem írja be a maximális teljesítményt kW-ban megadva!</label>
    <br>
    <input type="number" min="1" name="telj" id="telj" placeholder="2kW">
    <br>
</body>
</html>
