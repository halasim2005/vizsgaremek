    <div class="container form-container">
        <h2 class="text-center">Feszültségesés kalkulátor</h2>
        <form action="">
            <div class="mb-3">
                <label for="kerNev" class="form-label">Kérem írja be a vezeték (egyirányú) hosszát méter-ben megadva!</label>
                <input type="text" class="form-control" name="vezHossz" id="vezHossz" placeholder="20 (méter)" required>
            </div>
            <div class="mb-3">
                <label for="vezKereszt" class="form-label">Kérem válassza ki a vezeték keresztmetszetét (egy ér)!</label><br>
                <label id="vezKeresztId">(1 mm<sup>2</sup>, 1.5 mm<sup>2</sup>, 2.5 mm<sup>2</sup>, 4 mm<sup>2</sup>, 6 mm<sup>2</sup>, 10 mm<sup>2</sup>, 16 mm<sup>2</sup>, 25 mm<sup>2</sup>, 35 mm<sup>2</sup>)</label><br><br>
                <input type="number" class="form-control" name="vezKereszt" id="vezKereszt" required>
            </div>
            <div class="mb-3">
                <label for="teljNev" class="form-label">Kérem írja be a maximális áramerősséget amper-ben megadva!</label>
                <input type="number" class="form-control" name="aram" id="aram" placeholder="200 (A)" required>
            </div>
            <div class="mb-3">
                <label><input type="radio" id="230" name="KalkulatorKategoriak"> 1 fázis (230V)</label><br><br>
                <label><input type="radio" id="400" name="KalkulatorKategoriak"> 3 fázis (400V)</label><br><br>
            </div>
            <div class="text-center">
                <input type="button" class="btn btn-light" id="szamitas" value="Számolás">
            </div>
            <div id="eredmeny">

            </div>
        </form>
    </div>
